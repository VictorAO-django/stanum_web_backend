<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body style="margin:0; padding:0; font-family:Helvetica, Arial, sans-serif; background-color:#f5f6f7;">

  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="padding:40px 0;">
    <tr>
      <td align="center">
        <!-- Outer container -->
        <table cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-radius:8px; border:1px solid #e5e7eb;">
          
          <!-- Header -->
          <tr>
            <td style="padding:20px; background:{{color}}; text-align:center;">
              <span style="font-size:20px; font-weight:700; color:#ffffff; letter-spacing:0.5px;">
                {{company_name}}
              </span>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:30px; color:#111827; font-size:15px; line-height:1.6;">

              <p style="margin:0 0 20px 0;">
                Hello {{user_name}},
              </p>
              
              <p style="margin:0 0 20px 0;">
                {{message}}
              </p>

              <p style="margin:0 0 5px 0;">Thank you,</p>
              <p style="margin:0; font-weight:500;">The {{company_name}} Team</p>
            </td>
          </tr>

          <!-- Status Banner -->
          <tr>
            <td align="center" style="padding:15px; background-color:{{color}}; color:#ffffff; font-size:14px; font-weight:600;">
              {{status_banner}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#f9fafb; text-align:center; padding:15px; font-size:12px; color:#6b7280;">
              © {{year}} {{company_name}} — All rights reserved.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
